<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Extraction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md p-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">OCR Text Extractor</h1>
        
        <div id="libraryStatus" class="mb-4 text-center text-yellow-600">
            Loading Libraries...
        </div>
        
        <input 
            type="file" 
            id="imageUpload" 
            accept="image/*" 
            class="mb-4 w-full p-2 border rounded"
            disabled
        >
        
        <div id="imagePreview" class="mb-4 text-center">
            <img id="previewImg" class="max-w-full max-h-64 mx-auto hidden" />
        </div>
        
        <button 
            id="processBtn" 
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 disabled:opacity-50"
            disabled
        >
            Process Image
        </button>
        
        <div id="loadingIndicator" class="hidden mt-4 text-center">
            <p class="text-blue-600">Processing image...</p>
        </div>
        
        <div id="resultContainer" class="mt-4 bg-gray-100 p-4 rounded">
            <h2 class="font-bold mb-2">Results:</h2>
            <pre id="resultText" class="whitespace-pre-wrap break-words"></pre>
        </div>
    </div>

    <script type="module">
        // Import Transformers directly as a module
        import * as transformers from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.2/+esm';

        // DOM Elements
        const libraryStatus = document.getElementById('libraryStatus');
        const imageUpload = document.getElementById('imageUpload');
        const previewImg = document.getElementById('previewImg');
        const processBtn = document.getElementById('processBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultText = document.getElementById('resultText');

        // State
        let pipeline = null;

        // Initialize the OCR pipeline
        async function initPipeline() {
            try {
                libraryStatus.textContent = 'Initializing OCR Pipeline...';
                libraryStatus.classList.remove('text-yellow-600');
                libraryStatus.classList.add('text-blue-600');

                // Initialize pipeline
                pipeline = await transformers.pipeline(
                    'image-to-text', 
                    'Xenova/trocr-small-printed'
                );

                // Enable UI elements
                imageUpload.disabled = false;
                libraryStatus.textContent = 'OCR Library Ready!';
                libraryStatus.classList.remove('text-blue-600');
                libraryStatus.classList.add('text-green-600');
            } catch (error) {
                console.error('Pipeline initialization error:', error);
                libraryStatus.textContent = `Error: ${error.message}`;
                libraryStatus.classList.remove('text-blue-600');
                libraryStatus.classList.add('text-red-600');
            }
        }

        // Image preview
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImg.src = event.target.result;
                    previewImg.classList.remove('hidden');
                    processBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // Process image
        processBtn.addEventListener('click', async function() {
            if (!pipeline) {
                alert('OCR pipeline not initialized. Please wait.');
                return;
            }

            // Reset UI
            resultText.textContent = '';
            loadingIndicator.classList.remove('hidden');
            processBtn.disabled = true;

            try {
                // Fetch image blob
                const response = await fetch(previewImg.src);
                const imageBlob = await response.blob();

                // Perform OCR
                const result = await pipeline(imageBlob);
                
                // Display results
                resultText.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('OCR Processing Error:', error);
                resultText.textContent = `Error: ${error.message}`;
            } finally {
                loadingIndicator.classList.add('hidden');
                processBtn.disabled = false;
            }
        });

        // Initialize pipeline when module loads
        initPipeline();
    </script>
</body>
</html>
