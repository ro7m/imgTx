<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Pipeline</title>
</head>
<body>
    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.7.0/+esm';

        async function testPipeline() {
            try {
                const recognizer = await pipeline('image-to-text', 'Xenova/mgp-str-base');
                console.log('Pipeline loaded successfully:', recognizer);
            } catch (error) {
                console.error('Error loading pipeline:', error);
            }
        }

        testPipeline();
    </script>
</body>
</html>
